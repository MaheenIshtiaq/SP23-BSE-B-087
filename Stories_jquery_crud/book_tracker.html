<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker CRUD Operations</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet"> <!-- Link to the external CSS file -->
</head>
<body>

<div class="container mt-5">
    <h2>Book Tracker CRUD Operations</h2>

    <form id="createForm">
        <div class="form-group">
            <label for="createTitle">Title:</label>
            <input type="text" class="form-control" id="createTitle" required placeholder="Enter Book Title">
        </div>
        <div class="form-group">
            <label for="createAuthor">Author:</label>
            <input type="text" class="form-control" id="createAuthor" required placeholder="Enter Author Name">
        </div>
        <div class="form-group">
            <label for="createContent">Content:</label>
            <textarea class="form-control" id="createContent" rows="3" required placeholder="Enter Book Description"></textarea>
        </div>
        <div class="form-group">
            <label for="createImage">Cover Image:</label>
            <input type="file" class="form-control-file" id="createImage" accept="image/*">
        </div>
        <button id="createBtn" type="submit" class="btn btn-primary">Add Book</button>
    </form>

    <hr>

    <div id="booksList"></div>

    <div class="footer">
        <p>Book Tracker Â© 2024</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./bookcrud.js"></script>

</body>
</html>
