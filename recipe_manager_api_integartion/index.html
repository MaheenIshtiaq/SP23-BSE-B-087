<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-light">Recipe Manager</h1>
        <form id="recipeForm" class="mb-4">
            <div class="form-group">
                <input type="text" id="recipeName" class="form-control" placeholder="Recipe Name" required>
            </div>
            <div class="form-group">
                <textarea id="ingredients" class="form-control" placeholder="Ingredients" required></textarea>
            </div>
            <div class="form-group">
                <textarea id="instructions" class="form-control" placeholder="Instructions" required></textarea>
            </div>
            <div class="form-group">
                <input type="file" id="recipeImage" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-success">Add Recipe</button>
        </form>
        <h2 class="text-center text-light">Your Recipes</h2>
        <div id="recipesList" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="recipe_manager.js"></script>
</body>
</html>
